<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  <style>
    body{
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .konami{
      width: 80%;
      max-width: 500px;
      display: block;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/9Wh05Sr.png" alt="" class="konami">
<script>
const pressed = [];
const secretCode = [38,38,40,40,37,37,39,39,66,65];

window.addEventListener('keyup', (e) => {
  // e.key : [a] = a
  // e.keyCode : [a] = 65
  pressed.push(e.keyCode);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
  // 假如輸入的新值非secretCode中連續內容，則由前頭刪除輸入的數量。目的是保持符合secretCode的長度。

  // 假如比較值是個陣列，則先用join()讓陣列合併連接詞回傳一組字串再做比較
  if(pressed.join('').includes(secretCode.join(''))){
    console.log('Ding Ding!');
    cornify_add();
  }
  console.log(pressed);
});

</script>
</body>
</html>
